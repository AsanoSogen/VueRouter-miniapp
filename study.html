        }, 1000)

      var UserDetail = {
        template: '#user-detail',
        data: function () {
          return {
            loading: false,
            user: null,
            error: null
          }
        },

        created: function () {
          this.fetchData()
        },

        watch: {
          '$route': 'fetchData'
        },

        methods: {
          fetchData: function () {
            this.loading = true

            getUser(this.$route.params.userId, (function (err, user) {
              this.loading = false
              if (err)  {
                this.error = err.toString()
              } else {
                this.user = user
              }
            }).bind(this))
          }
        }
      };
    
      var UserList = {
        // HTML上のidを指定する。
        template: '#user-list',
        data: function () {
          return {
            loading: false,
            users: function () { return }, //初期の空の配列
            error: null
          }
        },
        created: function () {
          this.fetchData()
        },

        // $routeの変更をwatchすることでルーティングが変更された時にサイドでデータを取得
        watch: {
          '$route': 'fetchData'
        },
        methods: {
          fetchData: function () {
            this.loading = true
            // 取得したデータの結果をuserに格納する
            // Function.prototype.bindはthisはthisのスコープを渡すために必要
            getUsers((function (err, users) {
              this.loading = false
              if (err) {
                this.error = err.toString()
              } else {
                this.users = users
              }
            }).bind(this))
          }
        }

      };


      // ルートオプションを渡してルータインスタンスを作成
      var router = new VueRouter({
        routes: [
          {
            path: '/top',
            component: {
              template: '<div>トップページです。</div>'
            }
          },
          {
            path: '/users',
            component: UserList
          },
          {
            path: '/users/:userId',
            component: UserDetail
          }
        ]
      });
      // ルーターのインスタンスをrootとなるvueインスタンスに渡す
      var app = new Vue({
        router: router
      }).$mount('#app');

    </script>
