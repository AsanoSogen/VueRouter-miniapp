<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue.js勉強用アプリ</title>
  </head>
  <body>
    <!-- ルート定義で書いたコンポーネントを実際に反映させる要素には　router-view を使用する。
    また、リンクを表示してページ遷移できる様にするために router-link を使用する -->
    <div id="app">
      <router-link to ='/top'>トップページ</router-link>
      <router-link to ='/users'>ユーザー一覧ページ</router-link>
      <router-view ></router-view>
    </div>
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <script src="https://unpkg.com/vue-router@3.3.4/dist/vue-router.js"></script>

    <script>
    // ルートオプションを渡してルータインスタンスを作成
    var router = new VueRouter({
      routes: [
        {
          path: '/top',
          component: {
            template: '<div>トップページです</div>'
          }
        },
        {
          path: '/users',
          component: {
            template: '<div>ユーザー一覧ページです。</div>'
          }
        }
      ]
    });
    // ルーターのインスタンスをrootとなるvueインスタンスに渡す
    var app = new Vue({
      router: router
    }).$mount('#app');

    </script>
  </body>
  
</html>
